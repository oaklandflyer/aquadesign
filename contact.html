<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aqua Design Collective</title>

  <meta name="description" content="Get in touch with Aqua Design Collective for aquascape rentals, aquarium design, and maintenance." />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0e1114;
      --bg-card: #151a1f;
      --text-primary: #f5f7fa;
      --text-muted: #a0a6ad;
      --accent: #4fd1c5;
      --border-subtle: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      color: var(--text-muted);
    }
    header nav a:hover { color: var(--text-primary); }

    /* Buttons (match index) */
    .btn {
      display: inline-block;
      padding: 0.9rem 1.6rem;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.2s ease;
    }
    .btn-primary { background: var(--accent); color: #000; border: none; cursor: pointer; }
    .btn-primary:hover { opacity: 0.85; }
    .btn-secondary {
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
      background: transparent;
    }

    /* Page hero band */
    .page-hero {
      padding: 5rem 0 1rem;
      background:
        linear-gradient(to bottom, rgba(14,17,20,0.85), rgba(14,17,20,0.95)),
        url("images/hero.jpg") center / cover no-repeat;
      border-bottom: 1px solid var(--border-subtle);
    }
    .page-hero h1 {
      font-size: clamp(2.3rem, 4.5vw, 3.2rem);
      margin-bottom: 1rem;
    }
    .page-hero p {
      color: var(--text-muted);
      max-width: 780px;
      font-size: 1.05rem;
      margin-bottom: 0;
    }

    form {
      background: var(--bg-card);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #0b0e11;
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
    }
    textarea { resize: vertical; min-height: 140px; }

    .helper {
      color: var(--text-muted);
      font-size: 0.92rem;
      margin-top: 0.35rem;
    }

    .actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      align-items: center;
    }

    .status {
      margin-top: 1rem;
      color: var(--text-muted);
      font-size: 0.95rem;
      display: none;
    }

    footer {
      padding: 2rem;
      border-top: 1px solid var(--border-subtle);
      color: var(--text-muted);
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

  <header>
    <strong>Aqua Design Collective</strong>
    <nav>
      <a href="index.html">Home</a>
      <a href="rentals.html">Rentals</a>
      <a href="gallery.html">Gallery</a>
      <a href="clients.html">Clients</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="page-hero">
    <div class="container" style="padding-top:0; padding-bottom:3rem;">
      <h1>Get in Touch</h1>
      <p>
        Interested in an aquascape for your space? Leave your email and a short note — we’ll follow up.
      </p>
    </div>
  </section>

  <main class="container">
    <!-- Replace the action URL with your Formspree endpoint -->
    <form class="contact-form" action="https://formspree.io/f/mbdkrzrj" method="POST">
      <input type="hidden" name="_subject" value="New Aqua Design Collective Inquiry" />
      <input type="hidden" name="_template" value="table" />
      <input type="text" name="_gotcha" style="display:none" />

      <div class="grid">
        <div>
          <label for="email">Contact Email</label>
          <input id="email" name="email" type="email" placeholder="you@email.com" required />
          <div class="helper">We’ll only use this to respond to your request.</div>
        </div>

        <div>
          <label for="note">Short Note</label>
          <textarea id="note" name="message" placeholder="A quick note about your space and what you're looking for…" required></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Send</button>
        <a class="btn btn-secondary" href="gallery.html">View Gallery</a>
      </div>

      <div class="status" id="form-status">Sending…</div>
    </form>
  </main>

  <footer>
    © <span id="year"></span> Aqua Design Collective · Aquascape Rentals & Design
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Optional: AJAX submit for smoother UX (works on GitHub Pages)
    const form = document.querySelector(".contact-form");
    const statusEl = document.getElementById("form-status");

    form.addEventListener("submit", async (e) => {
      // If you prefer normal submit (Formspree redirect), delete this entire handler.
      e.preventDefault();
      statusEl.style.display = "block";
      statusEl.textContent = "Sending…";

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        });

        if (res.ok) {
          statusEl.textContent = "Thanks — we received your note and will follow up shortly.";
          form.reset();
        } else {
          statusEl.textContent = "Something went wrong. Please try again.";
        }
      } catch (err) {
        statusEl.textContent = "Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
