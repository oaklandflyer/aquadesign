<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Aqua Design Collective</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0e1114;
      --bg-card: #151a1f;
      --text-primary: #f5f7fa;
      --text-muted: #a0a6ad;
      --accent: #4fd1c5;
      --border-subtle: rgba(255,255,255,0.08);
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      margin: 0;
    }

    header, footer {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-subtle);
    }

    header nav a {
      margin-left: 1.5rem;
      color: var(--text-muted);
      font-weight: 600;
      text-decoration: none;
    }

    header nav a:hover {
      color: var(--text-primary);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    form {
      background: var(--bg-card);
      padding: 2.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
    }

    .field {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #0b0e11;
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-top: 1px solid var(--border-subtle);
    }
  </style>
</head>

<body>

<header>
  <strong>Aqua Design Collective</strong>
  <nav>
    <a href="index.html">Home</a>
    <a href="rentals.html">Rentals</a>
    <a href="gallery.html">Gallery</a>
    <a href="clients.html">Clients</a>
  </nav>
</header>

<div class="container">
  <h1>Request a Quote</h1>
  <p>
    Tell us about your space and what you’re looking for.
    We’ll respond within 24–48 hours.
  </p>

  <form>
    <div class="field">
      <label>Name</label>
      <input type="text" required />
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" required />
    </div>

    <div class="field">
      <label>Location / City</label>
      <input type="text" />
    </div>

    <div class="field">
      <label>Space Type</label>
      <select>
        <option>Home</option>
        <option>Office</option>
        <option>Restaurant / Hospitality</option>
        <option>Retail</option>
        <option>Other</option>
      </select>
    </div>

    <div class="field">
      <label>Preferred Scape Size</label>
      <select>
        <option>Nano</option>
        <option>Standard</option>
        <option>Statement</option>
        <option>Showpiece</option>
        <option>Not Sure</option>
      </select>
    </div>

    <div class="field">
      <label>Message</label>
      <textarea placeholder="Tell us about your space, timeline, and any questions."></textarea>
    </div>

    <button type="submit">Submit Request</button>
  </form>
</div>

<footer>
  © <span id="year"></span> Aqua Design Collective
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
